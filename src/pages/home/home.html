<ion-header>
  <ion-navbar>
    <ion-title>
      Log In
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button (click)="login()">
    Log in with &nbsp;
    <ion-icon name="logo-google"></ion-icon>
  </button>
  <br>
  <button ion-button (click)="signup()">
    Sign up &nbsp;
    <ion-icon name="person-add"></ion-icon>
    <div *ngIf="auth.authenticated == true">
      <p>
        Welcome, <b>{{auth.getEmail()}}</b> 
      </p>
      <button ion-button (click)="logout()">Log Out</button>
    </div>
    <div *ngElse>
      <button ion-button (click)="login()">Log In</button>
    </div>

  </button>
</ion-content>
