<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form (ngSubmit)="addText()" [formGroup]="textForm">
        <ion-list inset>
    

    
          <ion-item [ngClass]="{ invalid: textErrors.hasError('*', ['touched']) }">
            <ion-input type="text" placeholder="Enter here" formControlName="text"></ion-input>
          </ion-item>
    
          <div ngxErrors="text" #textErrors="ngxErrors">
            <div [ngxError]="['text', 'required']" [when]="touched">Please enter some content</div>
          </div>
        </ion-list>
    
        <div padding-horizontal>
          <div class="form-error">{{loginError}}</div>
    
          <button ion-button (click)="this.navCtrl.push('MainPage')"full type="submit" [disabled]="!textForm.valid">Add Note</button>
        </div>
      </form>
</ion-content>
